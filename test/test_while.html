<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Demo DxUI</title>
    <script src="../build/dxtpl.js"></script>
    <script id="test_print" type="application/DxTPL">
    {while x <max }
    <div> 第{x=x+1}行  </div>
    {/while}
    </script>
</head>

<body>
    <div id="test1"> </div>
    <div id="test2"> </div>
    <div id="test3"> </div>
    <div id="test4"> </div>
</body>
<script>    

window.addEventListener('load', function () {
    console.time('render');
    var test1= new Template('test_print');
    document.getElementById("test1").innerHTML = test1.render({ x:0,max:1000 });
    console.timeEnd('render');
    console.time('render');
    document.getElementById("test2").innerHTML = test1.render({ x:0,max:1000 });
    console.timeEnd('render');
});

</script>

</html>
